# HPC n8n AI Stack - Optimized for AWS t3.small (2GB RAM)
# Memory-optimized configuration for resource-constrained environments

include:
  - ./supabase/docker/docker-compose.yml

volumes:
  n8n_storage:
  ollama_storage:
  qdrant_storage:
  open-webui:
  flowise:
  caddy-data:
  caddy-config:

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=db
    - DB_POSTGRESDB_USER=postgres
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - DB_POSTGRESDB_DATABASE=postgres
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - WEBHOOK_URL=${N8N_HOSTNAME:+https://}${N8N_HOSTNAME:-http://localhost:5678}
  deploy:
    resources:
      limits:
        memory: 256M
      reservations:
        memory: 128M

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  restart: unless-stopped
  expose:
    - 11434/tcp
  environment:
    - OLLAMA_CONTEXT_LENGTH=4096
    - OLLAMA_FLASH_ATTENTION=1
    - OLLAMA_KV_CACHE_TYPE=q8_0
    - OLLAMA_MAX_LOADED_MODELS=1
    - OLLAMA_NUM_PARALLEL=1
  volumes:
    - ollama_storage:/root/.ollama
  deploy:
    resources:
      limits:
        memory: 1536M
      reservations:
        memory: 512M

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  command:
    - "-c"
    - |
      ollama serve &
      pid=$$!
      sleep 5
      echo "ðŸ”¥ Downloading Llama 3.2 3B model..."
      ollama pull llama3.2:3b
      echo "ðŸ”¥ Downloading Nomic Embed Text model..."
      ollama pull nomic-embed-text
      echo "âœ… Models downloaded successfully"
      kill $$pid

services:
  flowise:
    image: flowiseai/flowise
    restart: unless-stopped
    container_name: flowise
    expose:
      - 3001/tcp
    environment:
      - PORT=3001
      - FLOWISE_USERNAME=${FLOWISE_USERNAME}
      - FLOWISE_PASSWORD=${FLOWISE_PASSWORD}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - flowise:/root/.flowise
    entrypoint: /bin/sh -c "sleep 3; flowise start"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    container_name: open-webui
    expose:
      - 8080/tcp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/backup/credentials && n8n import:workflow --separate --input=/backup/workflows"
    volumes:
      - ./n8n/backup:/backup
    deploy:
      resources:
        limits:
          memory: 256M

  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    expose:
      - 5678/tcp
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared
    depends_on:
      n8n-import:
        condition: service_completed_successfully
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    stop_grace_period: 30s

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    expose:
      - 6333/tcp
      - 6334/tcp
    volumes:
      - qdrant_storage:/qdrant/storage
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  caddy:
    container_name: caddy
    image: docker.io/library/caddy:2-alpine
    restart: unless-stopped
    ports:
      - 80:80/tcp
      - 443:443/tcp
    expose:
      - 2019/tcp
      - 443/tcp
      - 443/udp
      - 80/tcp
    volumes:
      - ./Caddyfile.t3small:/etc/caddy/Caddyfile:ro
      - ./caddy-addon:/etc/caddy/addons:ro
      - caddy-data:/data:rw
      - caddy-config:/config:rw
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      - N8N_HOSTNAME=${N8N_HOSTNAME:-":8001"}
      - WEBUI_HOSTNAME=${WEBUI_HOSTNAME:-":8002"}
      - FLOWISE_HOSTNAME=${FLOWISE_HOSTNAME:-":8003"}
      - QDRANT_HOSTNAME=${QDRANT_HOSTNAME:-":8004"}
      - SUPABASE_HOSTNAME=${SUPABASE_HOSTNAME:-":8005"}
      - OLLAMA_HOSTNAME=${OLLAMA_HOSTNAME:-":8006"}
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # CPU-only Ollama (default for t3.small)
  ollama-cpu:
    <<: *service-ollama
    profiles: ["cpu"]
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      init-ollama-cpu:
        condition: service_completed_successfully

  init-ollama-cpu:
    <<: *init-ollama
    profiles: ["cpu"]
    deploy:
      resources:
        limits:
          memory: 1536M

  # GPU variants (for future use if upgrading instance)
  ollama-gpu:
    <<: *service-ollama
    profiles: ["gpu-nvidia"]
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M
        generic_resources:
          - discrete_resource_spec:
              kind: "NVIDIA-GPU"
              value: 1
    depends_on:
      init-ollama-gpu:
        condition: service_completed_successfully

  init-ollama-gpu:
    <<: *init-ollama
    profiles: ["gpu-nvidia"]
    deploy:
      resources:
        limits:
          memory: 1536M
        generic_resources:
          - discrete_resource_spec:
              kind: "NVIDIA-GPU"
              value: 1

  ollama-gpu-amd:
    <<: *service-ollama
    profiles: ["gpu-amd"]
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    devices:
      - /dev/kfd
      - /dev/dri
    depends_on:
      init-ollama-gpu-amd:
        condition: service_completed_successfully

  init-ollama-gpu-amd:
    <<: *init-ollama
    profiles: ["gpu-amd"]
    devices:
      - /dev/kfd
      - /dev/dri

  # Watchtower - Automatic Docker Image Updates with Data Protection
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_SCHEDULE=0 0 3 * * SUN
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_TIMEOUT=60s
      - WATCHTOWER_LIFECYCLE_HOOKS=true
      - WATCHTOWER_NO_PULL=false
      - WATCHTOWER_NO_RESTART=false
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_REVIVE_STOPPED=false
      - TZ=America/New_York
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M